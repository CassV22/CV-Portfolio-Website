<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atma:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles-ver2.css">

        <title>CV's Website</title>
    </head>

    <!--Homepage of my website portfolio-->
    <body>
        <div class="container1"> <!--First section of homepage-->
    
            <div id="header" class="grid-container">
                <h1 id="name" class="grid-item">Cassandra Valcourt</h1>
                <div class="grid-item"></div>
                <!--Navigation bar-->
                <div class="navigation" id="nav_bar"> 
                    <a class="disabled_link"><span class="material-symbols-outlined grid-item" id="home-btn">
                       home
                    </span></a>
                    <a href="#portfolio" class="nav_header grid-item"><h1>My Portfolio</h1></a>
                    <a href="resume.html" target="_blank" class="nav_header grid-item"><h1>Resume</h1></a>
                    <a href="about.html" target="_blank" class="nav_header grid-item"><h1>About</h1></a>
                </div>
            </div>
    
            <div class="grid-container2" > <!--Images of first section-->

                <!--Problem-solver-->
                <figure class="probSolv_img" >
                    <img src="Images/problem_solver.png" alt="4 different colored puzzle pieces fitting together." class="category_img" /> 
                    <figcaption class="category_img_cap">Problem Solver</figcaption>
                </figure>
            
                <!--Innovator-->
                <figure class="innovate_img" >
                    <img src="Images/innovation.png" alt="3 colored gears rotating." class="category_img" />
                    <figcaption class="category_img_cap">Innovator</figcaption>
                </figure>
            
                <!--Researcher-->
                <figure class="research_img" >
                    <img src="Images/researcher.png" alt="Cartoon image of paper containing data with magnifying class over it." class="category_img" />
                    <figcaption class="category_img_cap">Researcher</figcaption>
                </figure>      
                 
                <!--Main Image in Center-->
                <img src="Images/main_image.png" alt="Nondescript outline of head with a brain in the center. A light bulb overlaps the brain and behind off to the side 3 color patches (red, blue, and yellow)."  class="main_img" />
            </div>
  
        </div>

        <div class="container2" id="portfolio"><!--Second section of homepage-->

            <!--Link to UX Portfolio-->
            <a href="ux.html" class="ux_portfolio" >
            <figure class="ux_portfolio">
                <img src="Images/ux_background.png" alt="Clipart images of mobile phone and desktop screens that contain wireframes." class="ux_img" />
                <figcaption>UX Portfolio</figcaption>
            </figure>
            </a>
   
            <!--Link to Web Dev Portfolio-->
            <a href="webDev.html" class="webDev_portfolio">
                <figure class="webDev_portfolio">
                    <img src="Images/web_dev_background.png" alt="Clipart computer screen with coding page on it." class="webDev_img" />
                    <figcaption>Web Development Porfolio</figcaption> 
                </figure>
            </a> 
    
            <!--Link to Other Portfolio-->
            <a href="other.html" class="other_portfolio">
                <figure class="other_portfolio">
                    <img src="Images/other_background.png" class="other_img" />
                    <figcaption>Other Cool Stuff</figcaption>
                </figure>
            </a>
       
        </div>

        <!--Back to top button in footer-->
        <footer id="footer">        
             <a href="#header" id="top_button"><h3>Back to top</h3></a>
        </footer>

    </body>

</html>
